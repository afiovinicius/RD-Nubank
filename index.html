<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#820AD1" />
    <!-- Refer -->
    <meta name="author" content="Afio Vinicius" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <!-- Scripts JS -->
    <script src="https://unpkg.com/scrollreveal" defer></script>
    <script src="./js/main.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Primary Meta Tags -->
    <title>Redesign Nubank</title>
    <meta name="title" content="Redesign Nubank" />
    <meta
      name="description"
      content="Projeto de estudo, redesign nubank, front-end desenvolvido por Afio Vinicius e o UI Design criado por Lucas Santana."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rdnubank.netlify.app/" />
    <meta property="og:title" content="Redesign Nubank" />
    <meta
      property="og:description"
      content="Projeto de estudo, redesign nubank, front-end desenvolvido por Afio Vinicius e o UI Design criado por Lucas Santana."
    />
    <meta property="og:image" content="./screenshot.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rdnubank.netlify.app/" />
    <meta property="twitter:title" content="Redesign Nubank" />
    <meta
      property="twitter:description"
      content="Projeto de estudo, redesign nubank, front-end desenvolvido por Afio Vinicius e o UI Design criado por Lucas Santana."
    />
    <meta property="twitter:image" content="./screenshot.png" />
  </head>
  <body>
    <header class="ef-i-down">
      <div class="container">
        <ul>
          <li><a href="/">Página inicial</a></li>
          <li><a href="/">Para você</a></li>
          <li><a href="/">Para o seu negócio</a></li>
        </ul>
        <a href="/" class="logo">
          <img src="./assets/logo.svg" alt="Logo Nubank" />
        </a>
        <ul>
          <li><a href="/">O Nubank</a></li>
          <li><a href="/">Perguntas</a></li>
        </ul>
        <a href="/" class="btn"
          >Fazer login
          <img
            src="./assets/icon_arrow_cricle.svg"
            alt="Icone seta"
            class="icon"
        /></a>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="text">
          <h1 class="ef-i-right">
            O futuro é a razão que a gente faz <b>planos.</b>
          </h1>
          <h4 class="ef-i-right">
            Escolha o futuro. Comece a controlar melhor sua vida financeira com
            o Nubank.
          </h4>
        </div>
        <div class="illust ef-i-left">
          <img
            src="./assets/card_left.png"
            alt="Cartão da esquerda"
            class="cardleft"
            loading="lazy"
          />
          <img
            src="./assets/card_right.png"
            alt="Cartão da direita"
            class="cardright"
            loading="lazy"
          />
        </div>
      </div>
    </section>
  </body>
</html>
